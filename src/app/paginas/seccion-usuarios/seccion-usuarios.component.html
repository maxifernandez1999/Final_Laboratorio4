<app-navbar></app-navbar>
<div class="row justify-content-around text-center">
    <div class="card button col-5 ms-2 me-2" style="border-radius: 2px;" (click)='this.tipoUsuario = "paciente"' @enterState>
        <div class="card-title" >
            <img class="card-img-top" src="../../../assets/paciente2.jpg" style="width: 370px; height: 280px; border-radius: 2px;" >
        </div>
        <div class="card-body">   
            <h6 class="card-title fs-4 mt-2" style="color: rgb(231, 226, 226);">Pacientes</h6>
        </div>
    </div>
    <div class="card button col-5 ms-2" style="border-radius: 2px;" (click)='this.tipoUsuario = "especialista"' @enterState>
        <div class="card-title">
            <img class="card-img-top" src="../../../assets/especialista2.jpg" style="height: 280px; border-radius: 2px;">
        </div>
        <div class="card-body">
            <h6 class="card-title fs-4 mt-2 mb-0" style="color: rgb(231, 226, 226);">Especialistas</h6>
        </div>
    </div>
    <div class="card button col-5 ms-2" style="border-radius: 2px;" (click)='this.tipoUsuario = "admin"' @enterState>
        <div class="card-title">
            <img class="card-img-top" src="../../../assets/administrador.jpg" style="height: 280px; border-radius: 2px;">
        </div>
        <div class="card-body">
            <h6 class="card-title fs-4 mt-2 mb-0" style="color: rgb(231, 226, 226);">Administradores</h6>
        </div>
    </div>
    <div class="col-6" *ngIf="this.tipoUsuario == 'admin'">
        <button class="col-6 boton fs-5 ms-2 mb-3" [routerLink] = "['/usuarios/registroAdmin']">Registrar administrador</button>
    </div>
    <div class="col-6">
        <button appBtnUsuarios class="col-6 boton fs-5 me-2 mb-3" (click)="this.generarExcel()" @enterState>Generar Excel</button>
    </div>

    <div class="mt-3">
        <app-tabla-pacientes *ngIf="this.tipoUsuario == 'paciente'"></app-tabla-pacientes>
        <app-tabla-especialistas *ngIf="this.tipoUsuario == 'especialista'"></app-tabla-especialistas>
        <app-tabla-admins *ngIf="this.tipoUsuario == 'admin'"></app-tabla-admins>
    </div>
</div>
