<div class="row justify-content-center text-center" *ngIf='!this.tipo'>
        <div class="card button col-5 ms-2 me-2" style="border-radius: 2px;" (click)='tipo = "paciente"'>
            <div class="card-title" >
                <img class="card-img-top" src="../../../assets/paciente2.jpg" style="width: 370px; height: 280px; border-radius: 2px;" >
            </div>
            <div class="card-body">   
                <h6 class="card-title fs-4 mt-2" style="color: rgb(231, 226, 226);">Paciente</h6>
            </div>
        </div>
        <div class="card button col-5 ms-2" style="border-radius: 2px;" (click)='tipo = "especialista"'>
            <div class="card-title">
                <img class="card-img-top" src="../../../assets/especialista2.jpg" style="height: 280px; border-radius: 2px;">
            </div>
            <div class="card-body">
                <h6 class="card-title fs-4 mt-2 mb-0" style="color: rgb(231, 226, 226);">Especialista</h6>
            </div>
        </div>
</div>
<app-registro *ngIf='this.tipo' [tipo]="this.tipo"></app-registro>
